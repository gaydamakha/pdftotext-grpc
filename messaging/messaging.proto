syntax = "proto3";

package messaging;

service UploadService {
    rpc Upload(stream Chunk) returns (UploadStatus) {}
    // rpc GiveFilename(Filename) returns (UploadStatus) {}
}

message Chunk {
    bytes Content = 1;
}

// message Filename {
//     string Filename = 1;
// }

enum UploadStatusCode {
    Unknown = 0;
    Ok = 1;
    Failed = 2;
}

message UploadStatus {
    string Message = 1;
    UploadStatusCode Code = 2;
}